<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="main_component">
      <button class="abs_playgain">play again</button>
      <div class="abs_range">between 1 and 20</div>
      <div class="title_heading">Guess the Number</div>
      <div class="guessed_num">?</div>
      <div class="score_input_main">
        <div class="input_comp">
          <div class="input_heading">Enter you Number below</div>
          <div class="input_comp_inner">
            <input class="input_box" type="number" placeholder="enter number" />
            <button class="guess_btn">check</button>
          </div>
        </div>
        <div class="guess_stats">
          <div class="guess_remark">start guessing</div>
          <div class="right_score">
            <span>Score:</span>
            <span class="right_score_num">20</span>
          </div>
          <div class="high_score">
            <span>High score</span>
            <span class="high_score_class"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
